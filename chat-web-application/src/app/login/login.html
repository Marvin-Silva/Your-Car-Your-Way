<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
  <form>
    <h2>Se connecter</h2>
    <input placeholder="Login" id="login" name="login" [(ngModel)]="loginRequest.login" required>
 
    <input placeholder="Password" id="password" name="password" [(ngModel)]="loginRequest.password" required>

    <button type="button" (click)="Authentication()">Connecter</button>
  </form>
</body>
<router-outlet></router-outlet>
</html>
